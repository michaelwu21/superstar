				</div>
				<div id="select_start">

				</div>
			</div>
		</section>

		<!-- Game page -->
		<section id="game" class="fullw fullh hide">

			</div>

			<div id="game_score" class="fullw">

			</div>

			<!-- Rhythm tiles -->
			<div id="game_tiles" class="fullw fullh">
